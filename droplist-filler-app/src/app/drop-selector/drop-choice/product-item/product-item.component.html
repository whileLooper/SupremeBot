<mat-card>
  <mat-card-title fxLayout="row">
    <div class="header-bold" fxFlex="1 0 100px">{{product.name}} - {{product.price}}</div>
  </mat-card-title>
  <mat-card-subtitle>
    <app-rating-bar [ratingPositive]="product.votePositive" [ratingNegative]="product.voteNegative"></app-rating-bar>
  </mat-card-subtitle>
  <mat-card-content>
    <app-carousel [images]="images" (loadImages)="loadImages()"></app-carousel>
  </mat-card-content>
</mat-card>
