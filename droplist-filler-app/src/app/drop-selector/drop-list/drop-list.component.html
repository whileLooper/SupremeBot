<div fxLayout="column" class="wrapper">
  <div class="header" fxFlex="0 0 auto">
    Droplist
  </div>
  <div fxLayout="column" fxFlex="0 1 auto" fxLayoutGap="10px" [dragula]="'first-bag'" [dragulaModel]='droplist' id="drop-bag" *ngIf="droplist"
    class="container" [style.width]="tileWidth">
    <app-product-item fxFlex="0 0 auto" *ngFor="let product of droplist; let x = index" [product]="product" [editable]="true"
      (onchange)="onDroplistChange()">
    </app-product-item>
  </div>
</div>
